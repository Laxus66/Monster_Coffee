<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link font -->
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box-left">
            <div class="box-left-img">
                <img src="logo2.jpg" alt="">
            </div>
            <p style="margin-bottom: 4px;">Admin tools</p>
            <a href="index.html">
                <div class="box-left-content" style="background-color: #339900; color: #fff;">
                    <i class="fa-solid fa-chart-simple fa-bounce"
                        style=" --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; --fa-bounce-rebound: 0;"></i>
                    <p>Thống Kê</p>
                </div>
            </a>
            <a href="index.html">
                <div class="box-left-content">
                    <i class="fa-solid fa-list"></i>
                    <p>Danh Mục</p>
                </div>
            </a>
            <a href="index.html">
                <div class="box-left-content">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <p>Sản Phẩm</p>
                </div>
            </a>
            <a href="index.html">
                <div class="box-left-content">
                    <i class="fa-solid fa-users"></i>
                    <p>Người Dùng</p>
                </div>
            </a>
            <a href="index.html">
                <div class="box-left-content">
                    <i class="fa-solid fa-comments"></i>
                    <p>Bình Luận</p>
                </div>
            </a>
            <a href="index.html">
                <div class="box-left-content">
                    <i class="fa-solid fa-dolly"></i>
                    <p>Đơn Hàng</p>
                </div>
            </a>

            <!-- user -->
            <p style="margin-bottom: 4px;">ADMIN</p>
            <div class="box-left-content" style="background-color: #339900; color: #fff;">
                <i class="fa-solid fa-gear fa-spin" style="--fa-animation-duration: 15s;"></i>
                <p>Thông Tin</p>
            </div>
            <div class="box-left-content">
                <i class="fa-solid fa-right-to-bracket"></i>
                <p>Đăng Xuất</p>
            </div>
        </div>
        <div class="box-right">
            <div class="info">
                <h3>Hello Admin <i class="fa-solid fa-hand"></i></h3>
            </div>

            <div class="content">
                <h3 style="margin-top: 10px;">Thêm Sản Phẩm</h3>
                <form method="post" action="url">
                    <table class="add"> 
                        <tr>
                            <td>Mã Sản Phẩm</td>
                            <td>
                                <input type="text" value="" name="name"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Tên Sản Phẩm</td>
                            <td>
                                <input type="text" value="" name="email"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Hình</td>
                            <td>
                                <input type="file" id="file-upload" required />
                            </td>
                        </tr>
                        <tr>
                            <td>Giá Sản Phẩm</td>
                            <td>
                                <input type="text" value="" name="price"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Mô Tả</td>
                            <td>
                                <textarea cols="30" rows="10" name="content"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Danh Mục</td>
                            <td>
                                <input list="browsers" name="browser">
                                <datalist id="browsers">
                                    <option value="Rau Củ">
                                        <option value="Rau Quả">
                                        <option value="Rau Lá">
                                        <option value="Hoa Quả Tươi">
                                        <option value="Hoa Quả Sấy">
                                </datalist>
                            </td>
                        </tr>
                        <tr>
                        </tr>
                    </table>
                    <div class="table-btn">
                        <input type="reset" value="Nhập Lại">
                        <a href=""><input type="button" value="Thêm Mới"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
